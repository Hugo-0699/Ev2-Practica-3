<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="" content="">
    <link rel="icon" href="" type="icon">
    <link rel="stylesheet" href="styles.css">
    <title>API: Star Wars</title>
</head>
<body>
    <h1>Star Wars</h1>
    <section>
        <!-- Personajes -->
        <form action="">
            <label for="nombre">Nombre del personaje:</label>
            <input type="text" name="nombre" id="nombreBuscar" placeholder="Escribre aquí">
            <button id="botonBuscar">Buscar</button>

            <h3>Información obtenida del personaje:</h3>
            <p>Nombre</p>
            <p id="nombrePersonaje"></p>
            <p>Especie</p>
            <p id="especie"></p>
            <p>Edad</p>
            <p id="edad"></p>
            <p>Altura</p>
            <p id="altura"></p>
            <p>Fecha de nacimiento</p>
            <p id="nacimiento"></p>
            <p>Lugar de origen</p>
            <p id="origen"></p>
            <p>Vehiculo</p>
            <p id="nave"></p>
            <p>Peliculas en las que aparece</p>
            <p id="film"></p>

        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
